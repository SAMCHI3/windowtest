
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="alert-box" id="box">
        <p id="title">알림창임</p><button onclick="cclose()">닫기</button>
    </div>
    <button id="oopen">버튼3</button>
    <button onclick="openbox()">버튼1</button>
    <button onclick="closebox()">버튼2</button>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
    <script>

    var count = 0;
        document.getElementById("send-answer").addEventListener("click", function(){
            count += 1;
            var a=document.getElementById("answer").value;
            if(a == '1335'){
                alert('정답');
            }else if(count >= '3' && a == false){
                alert('멍청이');
            }
        });
    </script>
    <script>
        function openbox(){
            document.getElementById('title').innerHTML= '아이디입력하셈';
            document.getElementById('box').style.display= 'block';
        }

        function closebox(){
            document.getElementById('title').innerHTML= '비번입력하셈';
            document.getElementById('box').style.display= 'block';
        }

        function cclose(){
            document.getElementById('box').style.display='none';
        }

        document.getElementById('oopen').addEventListener('mouseover', function(){
            document.getElementById('box').style.display='block';
        });
    </script>
    <script>

            if( n % 9 == 0){

            }else if( n % 3 == 0){

            }else{
                console.log('통과')
            }
        }
        console.log(삼육구(27));
    </script>
    <script>
        function 합격했냐( a, b ){
            if( a < 40 || b < 40){
                console.log('불합격');
            }else if( a + b >= 120){
                console.log('합격');
            }else if( a + b < 120){
                console.log('불합격');
            }
        }
        console.log(합격했냐(100, 45));
    </script>
