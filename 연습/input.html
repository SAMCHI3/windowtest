<script>
    var count = 0;
    document.querySelector('#send-answer').addEventListener('click', function(){
        count += 1;
        var user = document.querySelector('#answer').value;
        if(user == '1335'){
            alert('성공')
        }else if(count >= 3 && user != '1335'){
            alert('멍청이')
        };
    });
  
  </script>
<script>
    var count = 0;

    $('.badge').on('click', function(){
        count = count + 1;
        if(count %2 == 1 ){
        $('.badge').html('Light🔄');  
    }else{
        $('.badge').html('Dark 🔄');
    };
    });
    
    $('.badge').on('click', function(){
        if(count %2 == 1){
            $('.a').addClass('.white');
        }else {
            $('.a').addClass('.black');
        };
    });
</script>
