<body>
    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정
      </div>
</body>

<script>
    var count = 5;

    setInterval(function(){
        count -= 1;
        if(count >= 0){
            document.querySelector("#num").innerHTML = count;
        }
    },1000);

    if(count == '0'){
        document.querySelector(".alert-danger").style.display = 'none';
    };
</script>
